<!DOCTYPE html>
<html lang="en">
<head>
    <title>CodeJam-Canvas</title>
	<meta charset="utf-8" />    
    <script src="data/4x4.js"></script>
    <script src="data/32x32.js"></script>
    <script src="script.js"></script>        
    <link href="style.css" rel="stylesheet" />
</head>
<body class="body">
    <div class="wrapper">
        <header class="pallete">
            <button type="button" id="btn_pallete" class="pallete--btn_pallete"></button>
            <h1 class="pallete--title">CodeJam - Pallete</h1>
            <button type="button" id="btn_settings" class="pallete--btn_settings"></button>
        </header>
        <main class="main">
            <aside class="main--tools">
                <div class="main--tools-actions">
                    <button type="button" class="main--tools-actions-paint">Paint buchet</button>
                    <button type="button" class="main--tools-actions-choose">Choose color</button>
                    <hr />
                    <button type="button" class="main--tools-actions-move">Move</button>
                    <button type="button" class="main--tools-actions-transform">Transform</button>
                </div>
                <div class="main--tools-color">
                    <button type="button" class="main--tools-color-current">
                        <span></span><span>Current color</span>
                    </button>
                    <button type="button" class="main--tools-color-prev">
                        <span></span><span>Prev color</span>
                    </button>
                    <hr />
                    <button type="button" class="main--tools-color-red">
                        <span></span><span>red</span>
                    </button>
                    <button type="button" class="main--tools-color-blue">
                        <span></span><span>blue</span>
                    </button>
                </div>  
            </aside>
            <figure class="main--view">
                <canvas class="main--view-canvas" id="canvas" width="512" height="512">
                    Bad Luck, It seems your browser won't support :(
                </canvas>
            </figure>
            <aside class="main--switch">
                <div>
                    <input type="radio" name="radio1" id="r_first" class="main--switch-r_first">
                    <label for="r_first" class="main--switch-l_first">4x4</label>
                </div>
                <div>
                    <input type="radio" name="radio1" id="r_second" class="main--switch-r_second">
                    <label for="r_second" class="main--switch-l_second">32x32</label>
                </div>
                <div>
                    <input type="radio" name="radio1" id="r_third" class="main--switch-r_third">
                    <label for="r_third" class="main--switch-l_third">256x256</label>
                </div>
            </aside>
        </main>
    </div>
</body>
</html>
